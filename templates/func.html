{% block body %}

<div class="container">

        <div class="section-title">

            </div>
        </div>

        <blockquote class="blockquote mx-5 my-5">
          <h4>Methods under Whitebox Attack

        <div class="col-md-6">
            <div class="card mb-3 my-4" style="box-shadow: 0px 2px 7px rgba(0, 0, 0, 0.3);">
                <div class="card-header">
                    PGD
                </div>
                <div class="card-body">
                    <p class="card-text">The goal of the PGD attack is to find a point in the region which maximizes the loss</p>
                    <a href="/upload1" class="btn btn-primary">Try it</a>
